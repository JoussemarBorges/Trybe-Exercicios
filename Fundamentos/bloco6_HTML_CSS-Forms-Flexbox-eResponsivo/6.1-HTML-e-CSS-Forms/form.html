<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concorra a uma Viagem Trybe</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    form {
        background-color: #f5f5f5;
        padding: 20px;
        margin-top: 20px;
        border: 5px solid green;
        text-align: center;
        float: center;
    }
    #cabecalho {
        background-color: #f5f5f5;
        padding: 20px;
        margin-top: 20px;
        border: 5px solid green;
        text-align: center;
        
    }   
</style>
<body>

    <header><h1 id="cabecalho">Preencha o formulário e concorra a uma viagem!</h1></header>

    
        <form action="" method="post" enctype="multipart/form-data">
            <section id="formulario"><h1>Formulário</h1>
                <label for="nome">Nome: </label><input type="text" name="nome" id="nome" placeholder="Digite seu nome." required>
                <br><br>
                <label for="email">Email: </label><input type="email" name="email" id="email" placeholder="digite seu email." required>
                <br><br>
                <h4>Selecione o destino desejado:</h4>
                <label for="opção1"><input type="radio" name="destinos" id="opção1" value="Suiça">Suiça</label>
                <label for="opção2"><input type="radio" name="destinos" id="opção2" value="Vegas">Vegas</label>
                <label for="opção3"><input type="radio" name="destinos" id="opção3" value="Japão">Japão</label>
                <label for="opção4"><input type="radio" name="destinos" id="opção4" value="Africa do Sul">Africa do Sul</label>
                <br><br>
                <h2>Digite porque você acha que merece esta viagem:</h2>
                <textarea name="textarea-1" id="textarea-1" cols="60" rows="10"></textarea>
                <br><br>
                <label for="data">Data: </label><input type="date" name="data" id="data" required>
                <br><br>
                <input type="checkbox" name="checkbox1" id="checkbox1"><label for="checkbox1">Aceito receber e-mails com novidades e promoções</label>
                <br><br>
                <input type="checkbox" name="checkbox2" id="checkbox2" required><label for="checkbox2">Concordo com os termos e condições da promoção</label>
            </section>
            <br><br>
            <button type="submit">Enviar</button><button type="reset">Apagar</button>  
        </form>    
    
</body>
</html>
