<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>FORMULÁRIO</h1>
    <form action="" method="get">
        <label for="input-text">Digite seu nome</label>
        <input type="text" placeholder="Digite alguma coisa" required  class=""
        value="gustavo" name="texto" id="input-text">
        <button type="submit">Enviar</button>
        <br><br>

        <textarea name="" id="" cols="30" rows="5">texto já estabelecido</textarea>
        <br><br>
        <input type="checkbox" id="esporte-1" value="fut" name="esporte" checked>Futebol
        <input type="checkbox" id="esporte-2"value="vol" name="esporte">Volei
        <input type="checkbox" id="esporte-3"value="pet" name="esporte">Peteca
        <input type="checkbox" id="esporte-4"value="bas" name="esporte">Basquete
        <br>
        <br>
    </form>

        <h1>FORMULÁRIO</h1>
            <form action="" method="get">
        <label for="hub-1">
            <input type="radio" id="hub-1" name="hub" value="sp">São Paulo
        </label>
        <label for="hub-2">
            <input type="radio" id="hub-2" name="hub" value="bh">Belo Horizonte
        </label>
        <label for="hub-3">
            <input type="radio" id="hub-3" name="hub" value="fl">Florianópolis
        </label>
        <label for="hub-4">
            <input type="radio" id="hub-4" name="hub" value="mc">Macedônia
        </label>

    </form>

    <h1>FORMULÁRIO</h1>
            <form action="" method="get">
                <select name="estado" id="dropdown-estado">
                    <option value="sp">São Paulo</option>
                    <option value="ba">Bhaia</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="am">Amazonas</option>
                </select>

            </form>
    <h1>FORMULÁRIO</h1>
        <form action="" method="get">
            <input type="password" name="senha" id="">  
        
    </form>

    <h1>FORMULÁRIO</h1>
        <form action="" method="get">
            <input type="file" name="arquivo" id="">  
        
    </form>
    <h1>FORMULÁRIO</h1>
        <form action="" method="get" enctype="multipart/form-data">
            <p>Usuário</p>
            <input type="text" name="user" id="" required>
            <p>Senha</p>
            <input type="password" name="senha" id="" required>
            <br><br>
            <button type="submit" class="" name="">Enviar</button>
        
    </form>
</body>
</html>
