<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p>-----</p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)*/

 const texto = document.getElementsByTagName('p')[1];

 texto.innerText = "Daqui a 2 anos eu serei um DEV Full-Stack de sucesso, referência no meu círculo de convivência, trabalhando na área e sendo muito bem sucedido!";

//  Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

const corMain = document.getElementsByTagName('main')[0];

corMain.style.backgroundColor = 'rgb(76,164,109)';

//  Crie uma função que mude a cor do quadrado vermelho para branco.

const corCentro = document.getElementsByTagName('Section')[0];

corCentro.style.backgroundColor = 'White';

//  Crie uma função que corrija o texto da tag <h1>.

const textoTitulo = document.getElementsByTagName('h1')[0];

textoTitulo.innerText = 'Exercício 5.1 - JavaScript';

//  Crie uma função que modifique todo o texto da tag <p> para maiúsculo.

  function paragrafoMaisuculo() {
      
      let paragraph = document.getElementsByTagName('p');

      for(index of paragraph){
        index.innerHTML = index.innerHTML.toUpperCase();
      }
      
    }
    paragrafoMaisuculo();

//  Crie uma função que exiba o conteúdo de todas as tags <p> no console.

  function mostrarParagrafos(){
    let paragrafos = document.getElementsByTagName('p');
    for(let index = 0; index < paragrafos.length; index += 1){
      console.log(paragrafos[index].innerHTML);
    }
  }

  mostrarParagrafos();
    </script>
  </body>
